<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro Livro</title>
	<link href="./resources/css/estilo.css" rel="stylesheet" type="text/css"/>
		<script>
		function valida(this){
			if (form.nome.value=="") {
				alert("Preencha o nome corretamente.");
				form.nome.focus();
				return false;
				}
		}
		
		function valida(this){
			if (form.autor.value=="") {
				alert("Preencha o nome corretamente.");
				form.autor.focus();
				return false;
				}
		}
		
		function valida(this){
			if (form.ano.value=="") {
				alert("Preencha o nome corretamente.");
				form.ano.focus();
				return false;
				}
		}
	</script>
</h:head>
	<h:body>
		
		<h:messages/>
		<div id="div">
		<h:form onsubmit="return valida(this);" name="formulario">
			<h:outputLabel value="Nome" class="descricao"/>
			<h:inputText name="nome" id="nome" label="Nome" value="#{Livro.nome}" required="true" class="cls1"/><br />
	  
			<h:outputLabel value="Autor" class="descricao"/>  
			<h:inputText name="autor" id="autor" label="Autor" value="#{Livro.autor}" required="true" class="cls1"/> <br />

			<h:outputLabel value="Ano" class="descricao"/>  
			<h:inputText name="ano" id="ano" label="Ano" value="#{Livro.ano}" required="true" class="cls1"/> <br />			
			
			<h:commandButton action="#{Livro.salvar}" value="Salvar" class="botao"/>
			
		</h:form>
		</div>
		<div id="divLink">
		<a href="menu.jsf">Voltar Menu</a>
		</div>
	</h:body>
</html>
