<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="title">Cadastro de Publicações</ui:define>

		<ui:define name="body">
			<h:form prependId="false">
				<h:outputLabel value="Cadastro de Obras" />
				<div>
				<h:outputLabel value="Título:" for="tit" />
				<h:inputText id="tit" value="#{publicacaoAction.publicacao.titulo}" required="true"/>
				</div>
				<div>
				<h:outputLabel value="Autor:" for="aut" />
				<h:inputText id="aut" value="#{publicacaoAction.publicacao.autor}" required="true" />
				</div>			
				<div>
				<h:outputLabel value="Ano:" for="ano" />
				<h:inputText id="ano" value="#{publicacaoAction.publicacao.ano}" required="true" maxlength="4">
					<f:validateLength minimum="3" maximum="4" />
                    <f:validateRequired />
                    <rich:validator />
				</h:inputText>
				<rich:message for="ano" />
				</div>
				<div>
				<h:outputLabel value="Resumo:" for="res" />
				<h:inputTextarea id="res" value="#{publicacaoAction.publicacao.resumo}"/>
				</div>
			
				<h:commandButton  value="Cadastrar" action="#{publicacaoAction.salvar}"/>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
