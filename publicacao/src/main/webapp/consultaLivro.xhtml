<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Consulta Livro</title>
	<link href="./resources/css/estilo.css" rel="stylesheet" type="text/css"/>
	<script language="Javascript">
	
		function showDiv(div){
			
			if(div != null){
				document.getElementById(div).className = "visivel";
			}else{
				document.getElementById(div).className = "invisivel";
			}
		}
	</script>
<style>
.invisivel { display: none; }
.visivel { display: visible; }
</style>
</h:head>
	<h:body>
		
		<h:messages/>
		<div id="div">
		
		<h:form name="formulario">
			<h:outputLabel value="Pesquisa de livro (por nome)" class="descricao"/>
			<h:inputText id="nomeLivro" label="Nome" value="#{LivroAction.nomeLivro}" required="true" class="cls1"/>
			<br />
			<h:commandButton action="#{LivroAction.consulta}" value="Consultar" class="botaoConsulta" />
		</h:form>	
		<h:form name="alterar">
			<div id="pedro" style='display:#{LivroAction.apareceDiv}'>
			<h:outputLabel value="Nome Livro" class="descricao"/>
			<h:inputHidden id="idLivro"  value="#{LivroAction.idLivro}"></h:inputHidden>
			
			<h:inputText id="nomeAlteraLivro" label="Nome" value="#{LivroAction.nomeAlteraLivro}" required="true" class="cls1"/>
			<h:outputLabel value="Ano" class="descricao"/>
			<h:inputText id="anoLivro" label="Ano" value="#{LivroAction.anoLivro}" required="true" class="cls1"/>
			<br/>
			<h:outputLabel value="Autor" class="descricao"/>
			<h:inputText id="nomeAutor" label="Autor" value="#{LivroAction.autorLivro}" required="true" class="cls1"/>
			<h:outputLabel value="Reservado" class="descricao"/>
			<h:inputText id="reservado" label="Reservado" value="#{LivroAction.reservado}" required="true" class="cls1"/>
			<h:commandButton action="#{LivroAction.alterar}" value="Alterar" class="botaoAlterar" />
			</div>
		</h:form>

		</div>
		<div id="divLink">
		<a href="menu.jsf">Voltar Menu</a>
		</div>
	</h:body>
</html>
